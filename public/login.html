<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
    <script>
    async function loginUsuario(event) {
        event.preventDefault(); // Previne o envio padrão do formulário

        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());

        const response = await fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
            alert('Login efetuado com sucesso!');
            window.location.href = 'visualizar.html'; // Redireciona para a página de visualização
        } else {
            alert(result.erro || 'Erro ao efetuar login.');
        }
    }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form onsubmit="loginUsuario(event)">
        <label for="nome_usuario">Nome de Usuário:</label>
        <input type="text" id="nome_usuario" name="nome_usuario" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>

        <input type="submit" value="Entrar">
    </form>
</body>
</html>
