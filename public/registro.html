<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usu치rio</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Registro de Usu치rio</h1>
    <form onsubmit="registrarUsuario(event)">
        <label for="nome_completo">Nome Completo:</label>
        <input type="text" id="nome_completo" name="nome_completo" required><br>
        <label for="nome_usuario">Nome de Usu치rio:</label>
        <input type="text" id="nome_usuario" name="nome_usuario" required><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>
        <input type="submit" value="Registrar">
    </form>
    <script>
    async function registrarUsuario(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());
    
        const response = await fetch('http://localhost:3000/registro', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });
    
        if (response.ok) {
            alert('Registro efetuado com sucesso!');
        } else {
            alert('Erro ao registrar usu치rio.');
        }
    }
    </script>
    
</body>
</html>
